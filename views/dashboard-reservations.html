<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link rel="icon" type="image/png" href="/img/barberia.png" />
    <title>Reservaciones</title>
  </head>
  <body>
    <div class="container-fluid p-0">
        <nav
          class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5 d-flex justify-content-between"
        >
          <a href="/" class="navbar-brand ml-lg-3">
            <h1 class="text-primary">
              <span class="text-white">SPA</span> Center
            </h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/dashboard-home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/dashboard-clientes"
                  >Clientes</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/dashboard-reservaciones"
                  >Reservaciones</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/dashboard-usuarios"
                  >Usuarios</a
                >
              </li>
            </ul>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="/" class="nav-link active" onclick="logOut()">
                Cerrar Sesi√≥n
              </a>
            </li>
          </ul>
        </nav>
      </div>

    <!--form de adicionar-->
    <div class="container card pt-3">
      <div class="card-header">
        <h2>Agregar Servicio</h2>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Id Servicio</span>
        <input
          type="text"
          class="form-control"
          placeholder="id"
          aria-label="idDish"
          aria-describedby="basic-addon1"
          id="idSend"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">nombre sel servicio</span>
        <input
          type="text"
          class="form-control"
          placeholder="name"
          aria-label="name"
          aria-describedby="basic-addon1"
          id="nameSend"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">bookingStartDate</span>
        <input
          type="datetime-local"
          class="form-control"
          placeholder="calories"
          aria-label="calories"
          aria-describedby="basic-addon1"
          id="bookingStar"
        />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">bookingEndDate</span>
        <input
          type="datetime-local"
          class="form-control"
          placeholder="calories"
          aria-label="calories"
          aria-describedby="basic-addon1"
          id="bookingEnd"
        />
      </div>

      <select
        class="form-select"
        aria-label="Default select example"
        id="clientnSend"
      >
        <option selected>Cliente</option>
      </select>

      <hr />

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">comments</span>
        <input
          type="text"
          class="form-control"
          placeholder="comments"
          aria-label="comments"
          aria-describedby="basic-addon1"
          id="commentsSend"
        />
      </div>

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-success" id="Agregar">
            Agregar
          </button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-warning" id="limpiar">
            Limpiar Campos
          </button>
        </div>
      </div>
    </div>

    <hr />

    <div class="container">
      <div class="input-group mb-3 pt-3">
        <span class="input-group-text" id="basic-addon1">Id para buscar</span>
        <select name="" id="select-reservation">
        </select>
        <button class="btn btn-dark" id="btn-reload-reservation">
          Recargar la tabla
        </button>
      </div>

      <div class="table-responsive pt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>bookingStartDate</th>
              <th>bookingEndDate</th>
              <th>service</th>
              <th>cliente</th>
              <th>comments</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/js/script-dashboard-reservations.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
