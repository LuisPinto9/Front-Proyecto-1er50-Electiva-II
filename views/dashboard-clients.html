
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>cliente</title>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="d-flex">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Inicio</a>
        </div>
        <div>
          <!-- <a class="navbar-brand" href="/add">Agregar</a> -->
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="input-group mb-3 pt-3">
        <span class="input-group-text" id="basic-addon1">Id para buscar</span>
        <select name="" id="select-id" onchange="findById()">
          <option value="Seleccione un ID">Seleccione un ID</option>
        </select>
        <button class="btn btn-dark" id="btn-reload" onclick="loadTable()">
          Recargar la tabla
        </button>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Agregar
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">

                <form id="add-client-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Cedula</label>
                        <input type="text" class="form-control" id="id" required>
                      </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="celphone" class="form-label">Teléfono</label>
                      <input type="tel" class="form-control" id="celphone">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" onclick="addClient()">Agregar Cliente</button>
    
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive pt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Reservas</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="js/script-dashboard-clients.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
