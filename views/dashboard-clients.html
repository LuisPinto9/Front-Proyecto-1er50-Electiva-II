<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/img/barberia.png" />
    <title>cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid p-0">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5 d-flex justify-content-between"
      >
        <a href="/" class="navbar-brand ml-lg-3">
          <h1 class="text-primary">
            <span class="text-white">SPA</span> Center
          </h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/dashboard-home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/dashboard-clientes"
                >Clientes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/dashboard-reservaciones"
                >Reservaciones</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/dashboard-usuarios"
                >Usuarios</a
              >
            </li>
          </ul>
        </div>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/" class="nav-link active" onclick="logOut()">
              Cerrar Sesión
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <div class="input-group pt-3 d-flex align-items-center">
        <span class="input-group-text" id="basic-addon1"
        style="
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            max-height: 3rem;
          "  >Id para buscar</span>
        <select class="form-select" id="select-id" onchange="findById()">
          <option value="Seleccione un ID">Seleccione un ID</option>
        </select>
        <i
          class="bi bi-arrow-clockwise"
          type="button"
          id="btn-reload"
          onclick="loadTable()"
          style="font-size: 2.5rem"
        ></i>

        <i
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
          class="bi bi-plus-circle-fill m-0 p-0"
          style="font-size: 2.5rem; color: blue"
        ></i>

        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="add-client-form">
                  <div class="mb-3">
                    <label for="name" class="form-label">Cedula</label>
                    <input type="text" class="form-control" id="id" required />
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="celphone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="celphone" />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label"
                      >Correo Electrónico</label
                    >
                    <input type="email" class="form-control" id="email" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  onclick="addClient()"
                >
                  Agregar Cliente
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive pt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Editar</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="js/script-dashboard-clients.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
